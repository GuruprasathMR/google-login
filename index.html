<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
</head>
<body>
    <h1>Welcome to the User Dashboard</h1>
    <div id="user-info"></div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app);

        // Check if user is logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                const userId = user.uid;
                const userRef = ref(database, `users/${userId}`);

                get(userRef).then((snapshot) => {
                    if (snapshot.exists()) {
                        const userData = snapshot.val();
                        const userInfoDiv = document.getElementById("user-info");

                        if (userData.role === "admin") {
                            // Show passwords only to admins
                            userInfoDiv.innerHTML = `<h2>Welcome, Admin</h2>
                                <p>Username: ${userData.username}</p>
                                <p>Password: ${userData.password}</p>`;
                        } else {
                            // Hide passwords from normal users
                            userInfoDiv.innerHTML = `<h2>Welcome, ${userData.username}</h2>
                                <p>Your profile is secure.</p>`;
                        }
                    } else {
                        console.log("No user data found");
                    }
                }).catch((error) => {
                    console.error("Error fetching data:", error);
                });
            } else {
                window.location.href = "login.html"; // Redirect to login if not logged in
            }
        });
    </script>
</body>
</html>
